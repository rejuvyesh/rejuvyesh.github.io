<script type="text/javascript">
  function start() {
    var more_papers_shown = false;
    $("#showmorepapers").click(function() {
      if(!more_papers_shown) {
        $("#morepapers").slideDown('fast', function() {
          $("#showmorepapers").text('hide');
        });
        more_papers_shown = true;
      } else {
        $("#morepapers").slideUp('fast', function() {
          $("#showmorepapers").text('show more');
        });
        more_papers_shown = false;
      }
    });
  }
</script>
