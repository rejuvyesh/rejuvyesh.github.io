<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title><%= @item[:title] %> - Whisperings into the Wire</title>
    <link rel="stylesheet" href="/styles/site.css">

    <!-- you don't need to keep this, but it's cool for stats! -->
    <meta name="generator" content="Nanoc <%= Nanoc::VERSION %>">
  </head>
  <body>
    <%= render '/nav.*' %>
    <%= render '/title.*' %>
    <div class="section">
      <div class="container">
        <div class="row">
          <!-- Blog post -->
          <div class="col w-10">
            <%= yield %>
          </div>
          <!-- Sidebars -->
          <%= render '/sidebar.*' %>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <%= render '/footer.*' %>
  </body>
</html>
